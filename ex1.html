<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Canvas</title>
    <link rel="stylesheet" href="./canvasEx1.css">
  </head>
  <body>
    <div class="image">
      <div>
        <canvas width="500" height="500" id="display_image"></canvas>
      </div>
      <div class="contain">
        <div>Canvas ðŸ‘»: Insert me an image please!</div>
        <input type="file" id="img" name="img" accept="image/*" />
      </div>
    </div>

    <script>
      var img = document.getElementById("img");
      img.addEventListener("change", (event) => {
        console.log(event.target.files[0]);
        handlerImage(event.target.files[0]);
      });
        /**   clue   **/
      function handlerImage(img_src) {
        var reader = new FileReader();
        reader.onload = function (event) {
          var img = new Image();
          img.onload = function () {
            /** Draw an image here **/
            const canvas = document.getElementById("display_image");
            const ctx = canvas.getContext("2d");
            canvas.width = 500;
            canvas.height = 500;
            ctx.drawImage(this, 0, 0, this.width, this.height);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(img_src);
      }
    </script>
  </body>
</html>
